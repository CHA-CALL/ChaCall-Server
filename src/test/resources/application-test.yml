spring:
  datasource:
    url: jdbc:h2:mem:ChacallApplication;MODE=MySQL;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

---
server:
  port: 8080
  profile: test
  http-url: http://localhost:8080
  web-domain-urls:
    - "http://localhost:5173"
    - "https://chacall.co.kr"
    - "http://localhost:8000"

---
spring:
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-name: kakao
            client-id: abcd1234efgh5678ijkl90mnopqrstu
            client-secret: abcdefghij1234567890klmnopqrstuv
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - profile_nickname
              - profile_image
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

---
jwt:
  secret: abcdefghijklmnopqrstuvwxyz123456abcdefghijklmnopqrstuvwxyz123456abcdefghijklmnopqrstuvwxyz123456abcdefghijklmnopqrstuvwxyz123456
  access-expiration: 2592000000 # 30일

---
# S3 관련 설정
cloud:
  aws:
    s3:
      bucket: bucket-name
      cloud-front-url: https://cdn.net
    credentials:
      access-key: aws_access_key
      secret-key: aws_secret_key
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false

---
app:
  pdf:
    font-path: classpath:fonts/NotoSansKR-Regular.ttf  # 한글 폰트(리소스에 포함)
    template: reservation-estimate # PDF 템플릿 파일명 (resources/templates/reservation-estimate.html)

---
spring:
  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.s3.S3AutoConfiguration